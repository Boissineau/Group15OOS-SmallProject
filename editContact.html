<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/slate/bootstrap.min.css"
        integrity="sha384-8iuq0iaMHpnH2vSyvZMSIqQuUnQA7QM+f6srIdlgBrTSEyd//AWNMyEaSF2yPzNQ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/public/js/contact.js"></script>
    <link rel="stylesheet" href="/public/css/styles.css">
    <link href="public/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <title>Group 15 OOS - Small Project</title>
</head>

<body style="background-color: gunmetal-grey">

    <nav class="topnav navbar navbar-expand-lg navbar-dark bg-primary">

        <div class="navbarItem regularCursor">
            Group 15
        </div>
        <div>
            <div id="logoutButton" class="navbarItem logoutButton" href="#">
                <img src="public/images/logout.svg" />
                <span class="logoutText">
                    Logout
                </span>
                </button>
            </div>

    </nav>


    <div class="container d-flex align-items-center"
        style="position: relative; top: 100px; height: 50%; width: 50%; background-color: #353b48; border-radius: 15px 15px 15px 15px; box-shadow: -1px 2px 5px black">
        <div class="container" style="display: flex; align-content: center; justify-content: center; ">
            <div class="jumbotron"
                style="width: 100%; height: 25%; background-color: #7a8288; position: absolute; top: 0; margin: 0; padding: 0; border-top-right-radius: 15px; border-top-left-radius: 15px; left: 0px">
                <h1 class="display-3" style="font-size: 5vw; text-align: center; margin: auto">Edit Contact</h1>
            </div>

            <div class="container" style="position: relative; display: flex; justify-content: center;">
                <form style="position: absolute; top: -90px; width: 20%;">
                    <div class="form-group">
                        <input class="form-control form-control-sm" type="text" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-sm" type="text" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-sm" type="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-sm" type="text" id="address" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-sm" type="text" id="phoneNumber"
                            placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <a class="btn btn-sm text-danger" style="width: 100%;" href="contact-list.html">Cancel</a>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-sm" style="width: 100%;" onclick="editContact();">Edit Contact</a>
                    </div>
                    <span id="editResult" class="text-danger cardError"></span>
                </form>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
