        <title>Group 15 OOS - Small Project</title>

    <!-- gunmetal-grey is a good background  -->
    <body style = "background-color: gunmetal-grey">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

            <a class="navbar-brand" href ="index.html">QuickerContact</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                </ul>
            </div>
            
        </nav>


        <!-- Putting stuff in here will put it inside the box -->
        <!--  -->
        <div class ="container d-flex align-items-center" style="position: relative; top: 100px; height: 50%; width: 50%; background-color: #353b48; border-radius: 15px 15px 15px 15px; box-shadow: -1px 2px 5px black"> 
            <div class="container row justify-content-center">
                <div class="jumbotron" style="width: 100%; height: 25%; background-color: #7a8288; position: absolute; top: 0; margin: 0; padding: 0; border-top-right-radius: 15px; border-top-left-radius: 15px; left: 0px">
                    <h1 class="display-3" style="font-size: 5vw; text-align: center; margin: auto">Add Contact</h1>
                </div>
                    <!-- This is the login form -->
                    <div class="container row justify-content-center" style="position: relative; top: 50px; align-content: center; margin-left: auto; margin-right: auto; padding: inherit; width: auto; left: 38px;">
                        <form>
                        <div class="form-group row">
                            <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="inputFirstName" placeholder="First name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="inputLastName" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                            <input type="" class="form-control form-control-sm" id="inputPhone" placeholder="Phone">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="inputAddress" placeholder="Address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                            <input type="email" class="form-control form-control-sm" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <button type="submit" class="btn btn-sm" style="width: 173px;">Add Contact</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            
       
        </div>




        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
