<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/slate/bootstrap.min.css"
        integrity="sha384-8iuq0iaMHpnH2vSyvZMSIqQuUnQA7QM+f6srIdlgBrTSEyd//AWNMyEaSF2yPzNQ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript" src="public/js/contact.js"></script>
    <link href="public/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <title>Group 15 OOS - Small Project</title>
</head>
<!-- gunmetal-grey is a good background  -->

<body style="background-color: gunmetal-grey">

    <nav class="topnav navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="navbarItem regularCursor">
            QuickerContact
        </div>
        <div>
            <div id="logoutButton" class="navbarItem logoutButton" href="#">
                <img src="public/images/logout.svg" />
                <span class="logoutText">
                    Logout
                </span>
            </div>
        </div>

    </nav>

    <div class="cardWrapper">
        <div class="card">
            <div class="cardHeader">
                Add Contact
            </div>
            <div class="cardBody">
                <form class="cardForm">
                    <input class="formInput" type="text" id="firstName" placeholder="First Name" />
                    <input class="formInput" type="text" id="lastName" placeholder="Last Name" />
                    <input class="formInput" type="text" id="phone" placeholder="Phone" />
                    <input class="formInput" type="text" id="address" placeholder="Address" />
                    <input class="formInput" type="email" id="email" placeholder="Email" />
                    <div class="btnContainer">
                        <button type="button" style="margin-right: 1em;" class="formButton cancelBtn"
                            onclick="window.location.href='contact-list.html'">
                            Cancel
                        </button>
                        <button type="button" style="margin-left: 1em;" class="formButton" onclick="addContact();">
                            Create Contact
                        </button>
                    </div>
                    <span id="addResult" class="text-danger cardError"></span>
                </form>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
